1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">写更少的代码，做更多的事！</span><br><span class="line">工厂函数$()</span><br><span class="line">DOM:documengt.getElementById(&quot;myList&quot;);</span><br><span class="line">Jquery:$(&quot;#myList&quot;);</span><br><span class="line"></span><br><span class="line">JQuery查找</span><br><span class="line">1.基本选择器</span><br><span class="line">#id  .class  同CSS</span><br><span class="line">2.层级选择器</span><br><span class="line">后代选择器 子代选择器 同css</span><br><span class="line">3.兄弟关系</span><br><span class="line">紧邻的前一个或者后一个元素 $(&quot;...&quot;).next/prev()</span><br><span class="line">之前或者之后的所有元素     $(&quot;...&quot;).nextAll/prevAll</span><br><span class="line">除自己之外的所有兄弟       $(&quot;...&quot;).siblings()</span><br><span class="line"></span><br><span class="line">JQuery修改</span><br><span class="line">1.访问元素属性</span><br><span class="line">(1)获取  $(&quot;...&quot;).attr(&quot;属性名&quot;);</span><br><span class="line">(2)修改  $(&quot;...&quot;).attr(&quot;属性名&quot;，属性值);</span><br><span class="line">2.内容</span><br><span class="line">(1)html操作: html() 读取或修改节点的HTML内容</span><br><span class="line">获取&lt;p&gt;元素   $(&quot;p&quot;).html();</span><br><span class="line">设置&lt;p&gt;元素   $(&quot;p&quot;).html(&quot;&lt;strong&gt;你最喜欢的水果是？&lt;/strong&gt;&quot;);</span><br><span class="line">(2)文本操作</span><br><span class="line">Text():读取或修改节点的文本内容</span><br><span class="line">获取&lt;p&gt;元素   $(&quot;p&quot;).text()</span><br><span class="line">设置&lt;p&gt;元素   $(&quot;p&quot;).text(&quot;你最喜欢的水果是?&quot;);</span><br><span class="line">值操作</span><br><span class="line">读取或修改节点的value属性值   val()</span><br><span class="line">获取按钮的value值 </span><br><span class="line">$(&quot;input:eq(5)&quot;).val();</span><br><span class="line">设置按钮的value值</span><br><span class="line">$(&quot;input&quot;).val(&quot;我被点击了!&quot;);</span><br><span class="line">(3)样式</span><br><span class="line">1.直接修改CSS属性</span><br><span class="line">获取css样式(计算后的样式)    $(&quot;...&quot;).css(&quot;CSS属性名&quot;)</span><br><span class="line">修改css样式                  $(&quot;...&quot;).css(&quot;css属性名&quot;,值)</span><br><span class="line">2.通过修改class批量修改样式</span><br><span class="line">判断是否包含指定class   $(&quot;...&quot;).hasClass(&quot;类名&quot;)</span><br><span class="line">添加class               $(&quot;...&quot;).addClass(&quot;类名&quot;)</span><br><span class="line">移除class               $(&quot;...&quot;).removeClass(&quot;类名&quot;)</span><br><span class="line"></span><br><span class="line">JQuery添加或删除</span><br><span class="line">1.添加</span><br><span class="line">创建新元素</span><br><span class="line">var $newelem=$(&quot;html代码片段&quot;);</span><br><span class="line">将新元素结尾添加到DOM树</span><br><span class="line">$(parent).append($newelem)</span><br><span class="line">例子:</span><br><span class="line">var $li=$(&quot;&lt;li title=&apos;香蕉&apos;&gt;香蕉&lt;/li&gt;&quot;);</span><br><span class="line">var $parent=$(&quot;ul&quot;);</span><br><span class="line">$parent.append($li);</span><br><span class="line">2.删除</span><br><span class="line">$(&quot;...&quot;).remove()</span><br><span class="line">//获取第二个&lt;li&gt;元素节点后,将他从网页中删除</span><br><span class="line">$(&quot;ul li:eq(1)&quot;).remove();</span><br><span class="line">//把&lt;li&gt;元素中属性title不等于&quot;菠萝&quot;的&lt;li&gt;删除</span><br><span class="line">$(&quot;ul li&quot;).remove(&quot;li[title!=菠萝]&quot;);</span><br><span class="line"></span><br><span class="line">JQuery事件</span><br><span class="line">1.事件绑定</span><br><span class="line">$(&quot;...&quot;).bind(&quot;事件类型&quot;,function(e)&#123;...&#125;)</span><br><span class="line">简写形式 $(&quot;...&quot;).事件类型(function(e)&#123;...&#125;)</span><br><span class="line">例子: $(&quot;#btn&quot;).bind(&quot;click&quot;,function(e)&#123;console.log(&quot;hello&quot;);&#125;)</span><br><span class="line">$(&quot;#btn&quot;).click(function(e)&#123;console.log(&quot;hello&quot;);&#125;)</span><br><span class="line">e这个对象中包含与事件相关的信息，也提供了可以影响事件在DOM中传递进程的一些方法</span><br><span class="line"></span><br><span class="line">2.事件对象</span><br><span class="line">事件对象发生时的鼠标位置，键盘按键状态和触发对象等信息</span><br><span class="line">事件发生的X坐标  clientX/offsetX/pageX/screenX/x</span><br><span class="line">事件发生的X坐标  clientY/offsetY/pageY/screenY/y</span><br><span class="line">键盘事件中按下的按键的值  keyCode</span><br></pre></td></tr></table></figure>

<script type="text/javascript">

      myWidth = document.documentElement.clientWidth;

                          .css('left', p.left-qrsize/2+20).css('top', p.top-qrsize-10)
                          .qrcode(options);
  };
  $(window).resize(function(){
    $('.hoverqrcode').hide();
  });
  $('.article-share-qrcode').click(function(){
    updatehoverqrcode();
    $('.hoverqrcode').toggle();
  });
  $('.article-share-qrcode').hover(function(){}, function(){
      $('.hoverqrcode').hide();
  });
});   
</script>

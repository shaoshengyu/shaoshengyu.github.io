1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br></pre></td><td class="code"><pre><span class="line">js(JavaScript)是一种运行于JavaScript解释器/引擎中的解释型语言(运行前不编译)</span><br><span class="line">js组成:</span><br><span class="line">1.核心(ECMAScript)</span><br><span class="line">2.文档对象模型(DOM),让JS有能力与网页进行对话</span><br><span class="line">3.浏览器对象模型(BOM),让JS有能力与浏览器进行对话</span><br><span class="line">控制台输出console.log();</span><br><span class="line">页面输出document.write();</span><br><span class="line"></span><br><span class="line">将JS脚本嵌入在HTML页面中执行的步骤:</span><br><span class="line">1.将js代码嵌入元素&quot;事件&quot;  &lt;div id=&quot;&quot; onclick=&quot;JS代码&quot;&gt;XXX&lt;/div&gt;</span><br><span class="line">2.将js代码放入&lt;script&gt;&lt;/script&gt;之间，允许出现在网页的任意位置</span><br><span class="line">3.将js代码编写在外部XXX.js文件中,并在页面中引入&lt;script src=&quot;js文件路径&quot;&gt;&lt;/script&gt;</span><br><span class="line">(引用外部文件后，在引用的&lt;script&gt;标签内不能使用js)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">变量：</span><br><span class="line">内存是程序运行过程中需要用到的数据</span><br><span class="line">1KB=1024byte=8*1024bit</span><br><span class="line">变量是内存中的一段存储空间名,可以自定义值,保存内存空间中的数据</span><br><span class="line">声明：var 变量名</span><br><span class="line">赋值：变量名=值</span><br><span class="line">不加var全局变量(一般不用)</span><br><span class="line">声明多个变量var namee1,name2,age1,age2=20;</span><br><span class="line">输出未赋值的变量，即未初始化，输出undefined</span><br><span class="line">对变量进行Get操作(对userPwd) var newPwd =userPwd</span><br><span class="line">对变量进行Set操作(对newPwd)  newPwd =userPwd</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数据类型</span><br><span class="line">1.原始类型（基本类型）</span><br><span class="line">2.引用类型</span><br><span class="line"></span><br><span class="line">原始类型</span><br><span class="line">1.数字类型(number类型)</span><br><span class="line">可以表示32位整数(4字节)和64位浮点型(8字节)</span><br><span class="line">2.字符串类型</span><br><span class="line">标识一系列的文本字符数据</span><br><span class="line">由Unicode字符，数字，标点组成（都占两字节）</span><br><span class="line">查看字符16进制表现方式:&quot;张&quot;.charCodeAt.toString(16) </span><br><span class="line">\n 换行  \r 回车 \t 一个制表符</span><br><span class="line">3.boolean类型</span><br><span class="line">true:真  false:假  除条件判断外做运算时true当做1.false当做0</span><br><span class="line">4.空</span><br><span class="line">null</span><br><span class="line">声明对象未赋值</span><br><span class="line">5.未定义</span><br><span class="line">undefined</span><br><span class="line">声明变量为未负值 </span><br><span class="line">访问对象不存在的属性</span><br><span class="line"></span><br><span class="line">引用类型</span><br><span class="line">1.数据类型转换</span><br><span class="line">var stu;//undefined</span><br><span class="line">stu =25;//number</span><br><span class="line">stu =&quot;25&quot;;//string</span><br><span class="line">2.隐式转换</span><br><span class="line">函数 typeof()或typeof判断数据类型</span><br><span class="line">NaN（Not a Number） 结果为true:不是一个数字  结果为false:是一个数字</span><br><span class="line">3.强制转换</span><br><span class="line">.toString将任意类型转换为string类型</span><br><span class="line">parseInt()获取制定数据的整数部分，从左向右转换，遇到第一个非整数字停止</span><br><span class="line">4.parseFloat() 与parseFloat()相似</span><br><span class="line">5.Number() 将一个字符串解析为number,但不管哪里出现非number类型返回NaN</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">函数</span><br><span class="line">函数声明function()&#123;可执行语句&#125;;</span><br><span class="line"></span><br><span class="line">1.定义带参数的函数</span><br><span class="line">function 函数名(形参，userName，userPwd)&#123;</span><br><span class="line">     函数体，功能体，方法体   </span><br><span class="line">&#125;</span><br><span class="line">函数名(实参，&apos;Tom&apos;，&apos;123&apos;)；(调用)</span><br><span class="line">2.带返回值的函数</span><br><span class="line">function 函数名(n1,n2)&#123;</span><br><span class="line">    return n1+n2;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">作用域</span><br><span class="line">局部作用域:函数作用域中的变量为局部变量，只在该函数存在</span><br><span class="line">全局作用域：定义在函数外部 var sum=0;</span><br><span class="line">全局作用域中的变量：</span><br><span class="line">var sum=0;</span><br><span class="line">function A()&#123;</span><br><span class="line">    sum=1+2;</span><br><span class="line">&#125;</span><br><span class="line">A();调用函数</span><br><span class="line">console.log(sum);</span><br><span class="line"></span><br><span class="line">按值传递:</span><br><span class="line">var n=100;</span><br><span class="line">function fun(n)&#123;</span><br><span class="line">    n-=3;</span><br><span class="line">console.log(n);//修改的是局部变量n</span><br><span class="line">console.log(n);//输出的是局部变量n，此时为97</span><br><span class="line">&#125;</span><br><span class="line">fen(n);</span><br><span class="line">console.log(n);//输出全局变量100</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数组</span><br><span class="line">1.索引数组</span><br><span class="line">数组直接创建 var arr=[];  var arr=[元素1,元素2,...]; arr[0]=元素1;</span><br><span class="line">用new创建  var arr =new Array();  var srr=new Arrey(元素一,元素2,...)；</span><br><span class="line">数组长度可变化，不限制数据类型</span><br><span class="line">var arr=new Array(10);长度为10</span><br><span class="line">使用下标 arr[0],arr[1]...</span><br><span class="line">获取倒数第n个元素: arr[arr.length-n]</span><br><span class="line">遍历数组使用length</span><br><span class="line">for(var i=1;i&lt;arr.length,i++)&#123;</span><br><span class="line">      arr[i];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.关联数组</span><br><span class="line">var arr=[];</span><br><span class="line">arr[&apos;bookName&apos;]=&apos;西游记&apos;;</span><br><span class="line">arr[&apos;price&apos;]=35.5;</span><br><span class="line">遍历数组没有length</span><br><span class="line">for(var key in hash)&#123;</span><br><span class="line">     key;//元素下标名</span><br><span class="line">	 hash[key];//当前元素值</span><br><span class="line">&#125;</span><br><span class="line">快速查找元素使用hash(关联)数组</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数组API函数</span><br><span class="line">1.数组转字符串</span><br><span class="line">String(arr):将arr中每个元素转为字符串,逗号分隔</span><br><span class="line">arr.join(&quot;&quot;连接符):将arr中每个元素转为字符串，用自定义连接符分隔</span><br><span class="line">arr.join(&quot;&quot;)无缝拼接</span><br><span class="line"></span><br><span class="line">2.拼接和选取</span><br><span class="line">不直接修改数组而返回新数字</span><br><span class="line">拼接</span><br><span class="line">var arr1=[1,2];</span><br><span class="line">var arr2=[3,4];</span><br><span class="line">var arr3=arr1.concat(5,arr2); /值为[1,2,5,3,4]</span><br><span class="line">var newArr=arr.concat()</span><br><span class="line"></span><br><span class="line">选取</span><br><span class="line">slice()返回现有数组的一个子数组</span><br><span class="line">var subArr=arr.slice(starti,endi+1) </span><br><span class="line">用法与SubString相同(含头不含尾)</span><br><span class="line">一直取到结尾可省略第二个参数</span><br><span class="line">返取用倒数下标arr.slice(arr,length-n,arr.length-m+1);</span><br><span class="line">可简写为arr.slice(-n,-m+1);</span><br><span class="line">复制数组 arr.slice();</span><br><span class="line"></span><br><span class="line">3.替换</span><br><span class="line">1.删除</span><br><span class="line">arr.splice(starti,n); 删除starti位置开始n个元素(不考虑含头不含尾)</span><br><span class="line">2.插入</span><br><span class="line">arr.splice(starti,0,yuansu1,...)</span><br><span class="line">3.替换</span><br><span class="line">arr.splice(starti,n,1,l,...); 删除后插入n,1,...</span><br><span class="line">arr.splice(starti,n,1,arr2,...);</span><br><span class="line"></span><br><span class="line">4.颠倒</span><br><span class="line">仅负责原样颠倒数组,不负责排序</span><br><span class="line">arr.reverse();</span><br><span class="line"></span><br><span class="line">5.排序</span><br><span class="line">arr.sort():默认将所有元素转为字符串再从小到大排序</span><br></pre></td></tr></table></figure>

<script type="text/javascript">
$(document).ready(function(){ 
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
  
  $(window).resize(function(){
    getSize(); 
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else{
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
        
    }
  });
});
</script>

<script type="text/javascript">
$(document).ready(function(){ 
  var ai = $('.article-content>iframe'),
      ae = $('.article-content>embed'),
      t  = $('#toc'),
      ta = $('#toc.toc-aside'),
      o  = $('.openaside'),
      c  = $('.closeaside');
  if(ai.length>0){
    ai.wrap('<div class="video-container" />');
  };
  if(ae.length>0){
   ae.wrap('<div class="video-container" />');
  };
  c.click(function(){
    ta.css('display', 'block').addClass('fadeIn');
  });
  o.click(function(){
    ta.css('display', 'none');
  });
  $(window).scroll(function(){
    ta.css("top",Math.max(140,320-$(this).scrollTop()));
  });
});
</script>


<script type="text/javascript">
$(document).ready(function(){ 
  var $this = $('.share'),
      url = $this.attr('data-url'),
      encodedUrl = encodeURIComponent(url),
      title = $this.attr('data-title'),
      tsina = $this.attr('data-tsina'),
      description = $this.attr('description');
  var html = [
  '<div class="hoverqrcode clearfix"></div>',
  '<a class="overlay" id="qrcode"></a>',
  '<a href="https://www.facebook.com/sharer.php?u=' + encodedUrl + '" class="article-share-facebook" target="_blank" title="Facebook"></a>',
  '<a href="https://twitter.com/intent/tweet?url=' + encodedUrl + '" class="article-share-twitter" target="_blank" title="Twitter"></a>',
  '<a href="#qrcode" class="article-share-qrcode" title="微信"></a>',
  '<a href="http://widget.renren.com/dialog/share?resourceUrl=' + encodedUrl + '&srcUrl=' + encodedUrl + '&title=' + title +'" class="article-share-renren" target="_blank" title="人人"></a>',
  '<a href="http://service.weibo.com/share/share.php?title='+title+'&url='+encodedUrl +'&ralateUid='+ tsina +'&searchPic=true&style=number' +'" class="article-share-weibo" target="_blank" title="微博"></a>',
  '<span title="Share to"></span>'
  ].join('');
  $this.append(html);

  $('.hoverqrcode').hide();

  var myWidth = 0;
  function updatehoverqrcode(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
    var qrsize = myWidth > 1024 ? 200:100;
    var options = {render: 'image', size: qrsize, fill: '#2ca6cb', text: url, radius: 0.5, quiet: 1};
    var p = $('.article-share-qrcode').position();
    $('.hoverqrcode').empty().css('width', qrsize).css('height', qrsize)
                          .css('left', p.left-qrsize/2+20).css('top', p.top-qrsize-10)
                          .qrcode(options);
  };
  $(window).resize(function(){
    $('.hoverqrcode').hide();
  });
  $('.article-share-qrcode').click(function(){
    updatehoverqrcode();
    $('.hoverqrcode').toggle();
  });
  $('.article-share-qrcode').hover(function(){}, function(){
      $('.hoverqrcode').hide();
  });
});   
</script>











<link rel="stylesheet" href="/fancybox/jquery.fancybox.css" media="screen" type="text/css">
<script src="/fancybox/jquery.fancybox.pack.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
  $('.article-content').each(function(i){
    $(this).find('img').each(function(){
      if ($(this).parent().hasClass('fancybox')) return;
      var alt = this.alt;
      if (alt) $(this).after('<span class="caption">' + alt + '</span>');
      $(this).wrap('<a href="' + this.src + '" title="' + alt + '" class="fancybox"></a>');
    });
    $(this).find('.fancybox').each(function(){
      $(this).attr('rel', 'article' + i);
    });
  });
  if($.fancybox){
    $('.fancybox').fancybox();
  }
}); 
</script>

1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">DOM是W3C的标准，对网页进行增删改查</span><br><span class="line"></span><br><span class="line">DOM查找</span><br><span class="line">1.按id属性精确查找一个元素</span><br><span class="line">var elem=document.getElementById(&quot;myList&quot;);</span><br><span class="line">2.按表签名查找</span><br><span class="line">var elems=parent(父节点).getElementsByTagName(&quot;tag&quot;);</span><br><span class="line">查找直接子节点以及其子代节点并返回一个动态集合</span><br><span class="line">3.通过name属性查找</span><br><span class="line">var elemes=document.getElementsByName(&quot;boy&quot;);</span><br><span class="line">可以返回DOM树中具有制定name属性值的所有子元素集合</span><br><span class="line">4.通过class查找</span><br><span class="line">var elems=parent.getElementsByClassName(&quot;class&quot;);</span><br><span class="line">有兼容性问题:IE9+</span><br><span class="line">5.通过css选择器查找</span><br><span class="line">(1)只找一个元素 var elem=parent.querySelector(&quot;selector&quot;)</span><br><span class="line">若选择器匹配多个,只返回第一个元素</span><br><span class="line">(2)找多个 var elems=parent.querySelectorAll(&quot;selector&quot;)</span><br><span class="line">返回非动态集合</span><br><span class="line"></span><br><span class="line">Math.random()随机数(取不到最大值)，Math.floor取整</span><br><span class="line">产生1-10随机数: Math.floor(Math.random()*10)+1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">DOM修改</span><br><span class="line">1.读取属性值</span><br><span class="line">先获得属性节点对象，再获得节点对象的属性值</span><br><span class="line">var attr=elem.attributes[下标/属性名];</span><br><span class="line">var attr=elem.getAttributeNode(属性名)</span><br><span class="line">attr.value 属性值</span><br><span class="line">直接获得属性值</span><br><span class="line">var value=elem.getAttribute(&quot;属性名&quot;);</span><br><span class="line"></span><br><span class="line">2.修改属性</span><br><span class="line">elem.setAttribute(&quot;属性名&quot;,value);</span><br><span class="line">判断元素中是否包含指定属性:</span><br><span class="line">var bool=elem.hasAttribute(&quot;属性名&quot;);</span><br><span class="line">移除属性</span><br><span class="line">&lt;a id=&quot;alink&quot; class=&quot;slink&quot; href=&quot;&quot;&gt;&lt;/a&gt;</span><br><span class="line">var a=document.getElementById(&quot;alink&quot;);</span><br><span class="line">a.removeAttribute(&quot;class&quot;);</span><br><span class="line"></span><br><span class="line">3.修改样式</span><br><span class="line">内联样式elem.style.属性名(去横线，变驼峰)</span><br><span class="line">如list-style-type=&gt;listStyleType</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">DOM添加</span><br><span class="line">添加元素的步骤</span><br><span class="line"></span><br><span class="line">1.创建空元素</span><br><span class="line">var elem(table)=doucument.createElement(&quot;元素名&quot;(&quot;table&quot;))</span><br><span class="line"></span><br><span class="line">2.设置关键属性</span><br><span class="line">a.innerHTML=&quot;go to tmooc&quot;(a标签中显示的内容)</span><br><span class="line">a.href=&quot;http://tmooc.cn&quot;;</span><br><span class="line">2.设置关键样式</span><br><span class="line">a.style.opacity=&quot;1&quot;;(透明度)</span><br><span class="line">a.style.cssText=&quot;width:100px;heigeht:100px&quot;</span><br><span class="line"></span><br><span class="line">3.将元素添加到DOM树</span><br><span class="line">用于为一个父元素追加最后一个子节点</span><br><span class="line">parentNode.appendChild(ChildNode);</span><br><span class="line">var div=document.createElement(&quot;div&quot;);</span><br><span class="line">var txt=document.createTextNode(&quot;版权声明&quot;);</span><br><span class="line">div.appendChild(txt);</span><br><span class="line">document.body.appendChild(div);</span><br><span class="line"></span><br><span class="line">用于在父元素中的指定子节点之前添加一个新的子节点</span><br><span class="line">parentNode.insertBefore(newChild,existingChild(已经出现的节点));</span><br><span class="line"></span><br><span class="line">添加元素优化</span><br><span class="line">1.如果同时创建父元素和子元素时，建议在内存中先将子元素添加到父元素，再将元父素一次性挂到页面</span><br><span class="line">2.如果只添加多个平级子元素，将所有子元素临时添加到文档片段中，再将文档片段加到页面</span><br><span class="line">内存中临时保存多个虚拟父元素</span><br><span class="line">创建片段</span><br><span class="line">var frag=document.createDocumentFragment();</span><br><span class="line">将子元素临时追加到frag中</span><br><span class="line">frag.appendChild(child);</span><br><span class="line">将frag追加到页面</span><br><span class="line">parent.appendChild(frag);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">BOM定时器</span><br><span class="line">获取当前窗口大小window.outerWidth/outerHeight</span><br><span class="line">获取文档显示区大小window.innerWidth/innerHeight</span><br><span class="line"></span><br><span class="line">1.周期性定时器</span><br><span class="line">让程序按一定的时间间隔反复自动执行一项任务</span><br><span class="line">setInterval(exp,time);</span><br><span class="line">exp:执行语句  time:时间周期,单位为毫秒</span><br><span class="line">例:setInterval(function()&#123;</span><br><span class="line">      console.log(&quot;Hello World&quot;);</span><br><span class="line">&#125;,1000);</span><br><span class="line">停止定时器</span><br><span class="line">给定时器取名</span><br><span class="line">var timer =setInterval(function()&#123;</span><br><span class="line">      console.log(&quot;Hello World&quot;);</span><br><span class="line">&#125;,1000);</span><br><span class="line">停止定时器clearInterval(timer);</span><br><span class="line"></span><br><span class="line">2.一次性定时器</span><br><span class="line">让程序延迟一段时间执行</span><br><span class="line">setTimeout(exp,time);</span><br><span class="line">例子:</span><br><span class="line">setTimeout(function()&#123;</span><br><span class="line">       alert(&quot;恭喜过关&quot;);</span><br><span class="line">&#125;,3000);</span><br></pre></td></tr></table></figure>

1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">CSS文字样式</span><br><span class="line">单位</span><br><span class="line">px 像素</span><br><span class="line">em 字符</span><br><span class="line">%  百分比</span><br><span class="line">&lt;p&gt;标签不设置样式则默认120%*12px</span><br><span class="line">若设置div字体大小12px</span><br><span class="line">&lt;div&gt;</span><br><span class="line">&lt;h1&gt;&lt;/h1&gt;</span><br><span class="line">&lt;p&gt;&lt;/p&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">受HTML DOM树继承关系，&lt;h1&gt;和&lt;p&gt;标签内容大小为12px</span><br><span class="line"></span><br><span class="line">颜色</span><br><span class="line">red,blue,green</span><br><span class="line">RGB为红色,蓝色,绿色在黑色下调色</span><br><span class="line">reg(x,x,x):RGB值,每个颜色分量取0-255:</span><br><span class="line">红色:rgb(255,0,0),灰色:rgb(66,66,66)(三种颜色分量一样),黑色(0,0,0)</span><br><span class="line">rgb(x%,x%,x%):RGB百分比值0-100%,如红色rgb(100%,0%,0%)</span><br><span class="line">rgba(x,x,x,x):RGB值,透明度(最后一位)</span><br><span class="line">a值(透明度):0.0(完全透明)-1.0(完全不透明) </span><br><span class="line">#rrggbb:十六进制数,如红色:#ff00(#ff0000去掉了重复位)</span><br><span class="line"></span><br><span class="line">文本</span><br><span class="line">属性              描述         取值</span><br><span class="line">color             文本颜色     red #ff00 rgb,rgba</span><br><span class="line">letter-spacing    字符间距     2px  -3px(负数时会产生重叠效果)</span><br><span class="line">line-height       行高         14px 1.5em 120%(将line-height与height设置的一样就能垂直居中)</span><br><span class="line">text-align        对齐         center(居中)  left  right  justify(两端对齐)</span><br><span class="line">text-decoration   装饰线       none(无装饰线）  overline  underline(下划线)  line-through(删除线)</span><br><span class="line">可设置a&#123;text-decoration:none;&#125;，将超链接下划线删除。</span><br><span class="line">text-indent       首行缩进     2em</span><br><span class="line"></span><br><span class="line">字体</span><br><span class="line">font(属性)在一个声明中设置所有字体的属性</span><br><span class="line">font:bold 18px &apos;幼圆&apos;</span><br><span class="line">font-family(字体系列): &quot;HiraginoSans GB&quot;(有空格要加引号),sans-serif；</span><br><span class="line">font-size(字号)  font-style:italic(斜体)  font-weight(粗体):bold </span><br><span class="line">简化font(必须拥有所有属性)</span><br><span class="line">font:斜体   粗体  字号/行高   字体;</span><br><span class="line">font:italic bold  16px/1.5em  &apos;宋体&apos;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">css背景样式</span><br><span class="line">background空元素要先定义元素的高度和宽度</span><br><span class="line">height:30px;</span><br><span class="line">width:600px;</span><br><span class="line">background-color:rgb(未显示图片则显示颜色)</span><br><span class="line">background-image:url(&quot;logo.jpg&quot;)</span><br><span class="line">background-repeat:repeat(全部填充),repeat-x(横向),repeat-y(纵向),no-repeat(填充一次)</span><br><span class="line">background:颜色 图片 repeat;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">css超链接样式(都设置则按以下顺序编写)</span><br><span class="line">a&#123;</span><br><span class="line">    font-size:22px;</span><br><span class="line">&#125;</span><br><span class="line">a:link&#123;</span><br><span class="line">    text-decoration:none;</span><br><span class="line">	color:#09f; /*未访问*/</span><br><span class="line">&#125;</span><br><span class="line">a:visited&#123;</span><br><span class="line">    text-decoration:none;</span><br><span class="line">	color:#930; /*已访问*/</span><br><span class="line">&#125;</span><br><span class="line">a:hover&#123;</span><br><span class="line">    text-decoration:underline;</span><br><span class="line">	font-size:120%;(字体放大,简单同态效果)</span><br><span class="line">	color:#03c; /*鼠标悬停*/</span><br><span class="line">&#125;</span><br><span class="line">a:active&#123;</span><br><span class="line">    text-decoration:none;</span><br><span class="line">    color:#03c; /*按下鼠标*/</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">列表表格样式</span><br><span class="line">css列表样式ul与ol公用</span><br><span class="line">list-style:所有用于列表的属性设置于一个声明中</span><br><span class="line">list-style-image:设置列表项标志的图像</span><br><span class="line">list-style-position:标志的位置(inside向右缩进/outside向左缩进)</span><br><span class="line">list-style-type:标志的类型</span><br><span class="line"></span><br><span class="line">css表格样式table</span><br><span class="line">border-collapse:collapse;合并表格边框</span><br><span class="line">:ntn-child(odd|even)奇偶选择器</span><br><span class="line">tr:nth-child(odd)每行交替显示颜色</span><br></pre></td></tr></table></figure>

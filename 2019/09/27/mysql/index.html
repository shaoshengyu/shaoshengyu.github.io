<span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br></pre></td><td class="code"><pre><span class="line">数值类型(常用)：</span><br><span class="line">numeric:     较常用</span><br><span class="line">decimal(M,D):在mysql 5.0中与numeric相同</span><br><span class="line">TINYINT：    1字节 小整数值</span><br><span class="line">SMALLINT:    2字节 大整数值</span><br><span class="line">INT/INTEGER: 4字节 大整数值</span><br><span class="line">FLOAT：      4字节 单精度，浮点数值</span><br><span class="line">DECIMAL：    对DECIMAL(M,D)，如果M&gt;D，为M+2否则为D+2,常被用于货币</span><br><span class="line"></span><br><span class="line">日期和时间类型(常用)：</span><br><span class="line">DATE：    3字节 1000-01-01/9999-12-31 YYYY-MM-DD 日期值</span><br><span class="line">TIME：    3字节 &apos;-838:59:59&apos;/&apos;838:59:59&apos; HH:MM:SS 时间值或持续时间值</span><br><span class="line">DATETIME：8字节 常用，1000-01-01 00:00:00/9999-12-31 23:59:59  YYYY-MM-DD HH:MM:SS 混合日期和时间值</span><br><span class="line"></span><br><span class="line">字符串类型(常用)：</span><br><span class="line">CHAR：      0-255字节      定长字符串，索引快，耗费存储空间多</span><br><span class="line">VARCHAR:    0-65535字节    变长字符串，索引慢，耗费存储空间少</span><br><span class="line">TINYTEXT：  0-255字节      短文本字符串</span><br><span class="line">TEXT:       0-65536字节    长文本数据</span><br><span class="line">MEDIUMTEXT: 0-16777215字节 中等长度文本数据</span><br><span class="line">LONGTEXT:    0-4294967295字节 极大文本数据</span><br><span class="line"></span><br><span class="line">注释-- # /* */</span><br><span class="line"></span><br><span class="line">创建数据库：create database db_name;</span><br><span class="line">删除数据库：drop database db_name;</span><br><span class="line">使用数据库：use db_name;</span><br><span class="line"></span><br><span class="line">创建表：BINARY区分大小写，unsigned 增长值大小使其为非负数</span><br><span class="line"></span><br><span class="line">(直接主键和添加自增)</span><br><span class="line">CREATE TABLE table_name (</span><br><span class="line">  id int(5) not null primary key auto_increment comment &apos;编号&apos;,</span><br><span class="line">  id2 int not null comment &apos;他表号&apos;,</span><br><span class="line">  name varchar(30) BINARY default null comment &apos;姓名&apos;, --可以为空，BINARY区分大小写</span><br><span class="line">  date datetime CURRENT_TIMESTAMP not null comment &apos;日期&apos;,  --长度默认为0，,默认当时时间</span><br><span class="line">  hp varchar default null comment &apos;hp&apos;,   --长度默认为缺省长度即varchar最大长度,默认为空</span><br><span class="line">  price numeric(10,2) unsigned not null comment &apos;价格&apos;,--总位数为10位，小数点后有2位，不能为空（即整数部分为8位），unsigned 增长值大小使其为非负数</span><br><span class="line">  primary key(id)</span><br><span class="line">)ENGINE=InnoDB DEFAULT CHARSET=utf8;</span><br><span class="line"></span><br><span class="line">(先建表再添加约束和索引)(每行加上描述comment &apos;xxx&apos;)</span><br><span class="line">CREATE TABLE table_name (</span><br><span class="line">  id int(5) not null comment &apos;编号&apos;,</span><br><span class="line">  id2 int not null comment &apos;他表号&apos;,</span><br><span class="line">  name varchar(30) BINARY default null comment &apos;姓名&apos;, --可以为空，BINARY区分大小写</span><br><span class="line">  date datetime CURRENT_TIMESTAMP not null comment &apos;日期&apos;,  --长度默认为0,默认当时时间</span><br><span class="line">  hp varchar default null comment &apos;hp&apos;,   --长度默认为缺省长度即varchar最大长度,默认为空</span><br><span class="line">  price numeric(10,2) unsigned not null comment &apos;价格&apos;--总位数为10位，小数点后有2位，不能为空（即整数部分为8位），unsigned 增长值大小使其为非负数</span><br><span class="line">)ENGINE=InnoDB DEFAULT CHARSET=utf8;</span><br><span class="line">引擎为InnoDB,字符集为UTF8</span><br><span class="line">--***</span><br><span class="line">建表时尽量不使用default NULL，数据库表中数据最好不要出现NULL值</span><br><span class="line"></span><br><span class="line">直接创建引擎</span><br><span class="line">create index index_name on table_name(column_name);</span><br><span class="line">create primary index index_name on table_name(column_name);</span><br><span class="line">create unique index index_name on table_name(column_name);</span><br><span class="line"></span><br><span class="line">修改表创建引擎</span><br><span class="line">alter table tb_name add constraint pk_id primary key(id);(添加主键,constraint后为主键索引的名字)</span><br><span class="line">alter table tb_name modify id int(5) auto_increment;(默认自增)</span><br><span class="line">alter table tb_name add constraint uq_name unique(name);(添加唯一约束,constraint后为约束索引的名字)</span><br><span class="line">--所有的存储引擎均对CHECK子句进行分析，但是忽略CHECK子句。</span><br><span class="line">alter table tb_name add constraint ck_age check(age&gt;=1 and age&lt;=100);</span><br><span class="line">(若想实现检查约束效果则直接使用枚举类型enum(1,2,...,100)。)</span><br><span class="line">alter table table_name add constraint fk_tablename_id2_tablename2_2id foreign key(id2) references table_name2(2id);</span><br><span class="line"></span><br><span class="line">index(列名1,列名2) --联合索引</span><br><span class="line"></span><br><span class="line">删除约束：alter table tb_name drop index key_name;</span><br><span class="line">删除表：drop table table_name;</span><br><span class="line">修改表名：ALTER TABLE table_name1 RENAME table_name2;</span><br><span class="line">增加字段：ALTER TABLE table_name ADD info_name varchar(10);</span><br><span class="line">删除字段：ALTER TABLE table_name DROP info_name;</span><br><span class="line">修改字段的类型：ALTER TABLE table_name MODIFY code_name INT;</span><br><span class="line">修改字段的名称和类型：ALTER TABLE table_name CHANGE code_name code_newname VARCHAR(20);</span><br><span class="line"></span><br><span class="line">insert into tablename(列名,...) values(列名值,...);</span><br><span class="line">insert into tablename(列名1，列名2，列名3) values(值1,值2,值3),</span><br><span class="line">(值4,值5,值6),</span><br><span class="line">(值7,值8,值9),</span><br><span class="line">(值10,值11,值12);</span><br><span class="line">insert into tablename(列名,...)</span><br><span class="line">select 列名,...</span><br><span class="line">from tablename2;</span><br><span class="line"></span><br><span class="line">update tablename set 列名=更新值 where 更新条件; </span><br><span class="line"></span><br><span class="line">delete from tablename where 删除条件;</span><br><span class="line"></span><br><span class="line">--查询数据库表**</span><br><span class="line">SELECT</span><br><span class="line">	table_name tableName,</span><br><span class="line">    table_schema tableSchema,</span><br><span class="line">	ENGINE,</span><br><span class="line">	table_comment tableComment,</span><br><span class="line">	create_time createTime</span><br><span class="line">FROM</span><br><span class="line">	information_schema. TABLES</span><br><span class="line">WHERE</span><br><span class="line">	table_schema =(SELECT DATABASE());</span><br><span class="line"></span><br><span class="line">--查询表结构**</span><br><span class="line">SELECT</span><br><span class="line">	column_name columnName,</span><br><span class="line">	data_type dataType,</span><br><span class="line">	column_comment columnComment,</span><br><span class="line">	column_key columnKey,</span><br><span class="line">	extra</span><br><span class="line">FROM</span><br><span class="line">	information_schema. COLUMNS</span><br><span class="line">WHERE</span><br><span class="line"> table_schema =(SELECT DATABASE())</span><br><span class="line"> AND table_name = &apos;emp&apos;;</span><br><span class="line">ORDER BY</span><br><span class="line">	ordinal_position</span><br><span class="line"></span><br><span class="line">--***查询优化</span><br><span class="line">查询时不使用*</span><br><span class="line">查询时尽量不使用!=和&lt;&gt;，可用or代替</span><br><span class="line">查询时尽量不使用or，可用union代替</span><br><span class="line"></span><br><span class="line">select id from t where num != 10</span><br><span class="line">select id from t where num &lt; 10 or num &gt; 10</span><br><span class="line">最优化:select id from t where num &lt; 10 union all select id from t where num &gt; 10</span><br><span class="line"></span><br><span class="line">查询时尽量不使用in和not in</span><br><span class="line">select id from t1 where num in (selec tid from t2 where id &gt; 10)</span><br><span class="line">最优化:select id from t1,(select id from t1 where id &gt; 10) t2 where t1.id = t2.id</span><br><span class="line"></span><br><span class="line">数据库查询</span><br><span class="line">select info_name from tb_name where 条件;</span><br><span class="line"></span><br><span class="line">select [distinct(相同值取单,避免多字段重复u) | distinctrow | all] 列名,... </span><br><span class="line">from tb_name </span><br><span class="line">  where 条件</span><br><span class="line">  </span><br><span class="line">  group by 按什么分组的列名1,按什么分组的列名2,...(将列名中值相同的分在一组,当一个条件进行分组只显示每组第一行数据)</span><br><span class="line">  (会依次按照顺序分，先把第一个字段相同的划分为一组，再这些相同的字段中，再查找第二个字段相同的划分为一组)</span><br><span class="line">  having 条件</span><br><span class="line">  </span><br><span class="line">  order by 按什么排序的列名1 ASC(什序) | DESC(降序)(不写默认为ASC),按什么排序的列名2 ASC(什序) | DESC(降序),...</span><br><span class="line"> (先按前面条件排序,当条件1执行完后，出现了字段类字段相同的情况下，相同字段再去执行条件2)</span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line">条件查询常用：</span><br><span class="line"></span><br><span class="line">运算符</span><br><span class="line">数学题运算符: * - * / %</span><br><span class="line">关系运算符: &gt; &gt;= &lt; &lt;= !=(&lt;&gt;) =</span><br><span class="line">逻辑运算符: &amp;&amp;(AND) ||(OR) !(NOT)  (一般用英文表示)</span><br><span class="line"></span><br><span class="line">关键字</span><br><span class="line">列名 between ... and ... (包含边界,一般用于日期型数据)</span><br><span class="line">列名 is null (值为null)</span><br><span class="line">列名 is not null (不是null值)</span><br><span class="line">列名 = &apos;&apos; (值为空字符串)</span><br><span class="line">列名 in(值1,值2,...);</span><br><span class="line">not(条件)</span><br><span class="line"></span><br><span class="line">like模糊查询</span><br><span class="line">查询名字带龙：like &quot;%龙%&quot;</span><br><span class="line">查询名字开头龙：like &quot;龙%&quot;</span><br><span class="line">查询名字结尾龙：like &quot;%龙&quot;</span><br><span class="line">查询名字第二个字符带龙：like &quot;_龙%&quot;</span><br><span class="line">查询名字第n个字符带龙：like &quot;_(n-1个_)龙%&quot;</span><br><span class="line"></span><br><span class="line">select info_name,&apos;XxyY&apos; from table_name where 条件;(XxyY不为列名)</span><br><span class="line">查询结果存在列名为&apos;XxyY&apos;且列值为&apos;XxyY&apos;的一列</span><br><span class="line"></span><br><span class="line">函数</span><br><span class="line">查询第n-1条数据开始的m条数据:limit offset_start(起始第几个数-1),row_count(查询个数)</span><br><span class="line">查询第1条数据开始的m条数据条数据开始的m条数据:limit row_count(查询个数) (默认从第一个开始)</span><br><span class="line">截取字符串</span><br><span class="line">substring(字符串,1):从包括第一个字符开始取后面所有</span><br><span class="line">substring(字符串,-1):从包括倒数第一个字符开始取后面所有</span><br><span class="line">substring(字符串,1,2):从包括第一个字符开始向后取两位</span><br><span class="line">substring_index(字符串,&apos;某字符x&apos;,2)：从第二个x开始取前面所有(不包括x)</span><br><span class="line">substring_index(字符串,&apos;某字符x&apos;,-2)：从第二个x开始取后面所有(不包括x)</span><br><span class="line">统计数量:count(1/主键)</span><br><span class="line">选择语句:if(expr1,expr2,expr3) 若expr1正确则返回expr2,否则返回expr3</span><br><span class="line">将空值替换为xxx:ifnull(列名,&apos;xxx&apos;)</span><br><span class="line">计算长度:length/char_length(xxx) as &apos;需要的名字&apos;</span><br><span class="line">最大值:max(列名) as &apos;需要的名字&apos;</span><br><span class="line">最小值:min(列名) as &apos;需要的名字&apos;</span><br><span class="line">求和:sum(列名) as &apos;需要的名字&apos;</span><br><span class="line">平均数:avg(列名) as &apos;需要的名字&apos;</span><br><span class="line">绝对值:abs(列名) as &apos;需要的名字&apos;</span><br><span class="line">求平方根:sqrt(列名) as &apos;需要的名字&apos; (负数会显示为null)</span><br><span class="line">求余:mod(x,y)(列名) as &apos;需要的名字&apos;</span><br><span class="line">向上取整:ceil/ceiling(列名) as &apos;需要的名字&apos;</span><br><span class="line">向下取整:floor(列名) as &apos;需要的名字&apos;</span><br><span class="line">四舍五入:round(列名,x) as &apos;需要的名字&apos;  (x为截取位数,正数向小数后截取，负数向小数前截取，x=0或不写则截取个位)</span><br><span class="line">直接截取位数:truncate(列名,x) as &apos;需要的名字&apos;  (x为截取位数,正数向小数后截取，负数向小数前截取，x=0或不写则截取个位)</span><br><span class="line">幂函数:pow/power(列名,x) as &apos;需要的名字&apos; (列名为底数,x为指数)</span><br><span class="line">去两边空格:Trim(列名) as &apos;需要的名字&apos;</span><br><span class="line">e的x乘方:exp(x)</span><br><span class="line">转换字符串类型:convert(列名,字段类型)</span><br><span class="line">两时间点之间时长：timestampdiff(年月日等时分秒等格式,较早时间,较晚时间)</span><br><span class="line"></span><br><span class="line">连接字符串:concat(&apos;xxx&apos;,列名,&apos;yyy&apos;)as &apos;需要的名字&apos;</span><br><span class="line">--cancat使用中文字符与后面值类型不同会乱码，用字符串转换函数转成char类型</span><br><span class="line">select concat(&apos;当前时间是&apos;,convert(current_date(),char),convert(current_time(),char));</span><br><span class="line"></span><br><span class="line">将查询结果变为小写:lower(列名)/lcase(列名) </span><br><span class="line">将查询结果变为大写:upper(列名)/ucase(列名)</span><br><span class="line">替换:replace(列名,&apos;x&apos;,&apos;y&apos;) as &apos;需要的名字&apos; (列名中存在的所有x替换成y,区分大小写) </span><br><span class="line">更多函数:https://www.runoob.com/mysql/mysql-functions.html</span><br><span class="line"></span><br><span class="line">除了count函数，其他函数如果没有找到记录，返回值是null，count函数返回0</span><br><span class="line"></span><br><span class="line">列名/表名 as &apos;xxx&apos; 可以为其重命名(单引号可以且建议不写,as也可以不写)</span><br><span class="line">select s.sname sname,s.sid sid from students s;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">查询从事同一种工作但不属于同一部门的员工信息:</span><br><span class="line">--当2表之间没有关系时使用cross交叉连接,在两表笛卡尔积的结果上显示满足的条件</span><br><span class="line">select distinct(e1.empno),e1.*</span><br><span class="line">from emp e1</span><br><span class="line">cross join emp e2 </span><br><span class="line">on e1.job=e2.job and e1.deptno != e2.deptno</span><br><span class="line">--子查询</span><br><span class="line">select * from emp where job in(</span><br><span class="line">select job from (select * from emp group by job,deptno) as a group by job having count(1)&gt;1);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select语句1+union+select语句2</span><br><span class="line">语句2的查询结果会紧接在语句1结果的下方</span><br><span class="line"></span><br><span class="line">--***</span><br><span class="line">将成绩Degree排名rank,并把成绩相同的给予相同排名</span><br><span class="line">select if(@Degree=Degree,@rank,@rank:=@rank+1) as no,@Degree:=Degree as Degree,Sno,Cno</span><br><span class="line">from score,(select @rank:=0,@Degree=null) as t order by Degree desc</span><br><span class="line"></span><br><span class="line">根据ER图建表</span><br><span class="line">矩形为实体即表名</span><br><span class="line">椭圆为属性即列名</span><br><span class="line">连线与菱形为关系，一对一与一对多关系直接在实体表以外键关联，多对多关系需要建立中间表</span><br></pre></td></tr></table></figure>
